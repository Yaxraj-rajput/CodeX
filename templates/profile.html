{% extends "base.html" %} {% block title %}Profile{% endblock %} {% block
bodyblock %}
<div class="wrapper">
  {% include 'sidebar.html' %}

  <div class="profile-div-main">
    <form method="POST" action="/update_profile" enctype="multipart/form-data">
      <div class="profile-pic">
        {% if user.profile_pic != "None" %}
        <img
          class=""
          src="../static/profile_pic/{{ user.profile_pic }} "
          style="width: 20rem; height: 20rem"
          onclick="document.getElementById('profile_pic').click()"
          alt=""
        />
        {% else %}
        <img
          class=""
          src="../static/profile_pic/default.png"
          style="width: 20rem; height: 20rem"
          onclick="document.getElementById('profile_pic').click()"
          alt=""
        />
        {% endif %}
        <span class="edit-btn"><i class="bi bi-pencil"></i></span>
      </div>
      <input
        type="file"
        id="profile_pic"
        name="profile_pic"
        style="display: none"
        accept="image/*"
      />

      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        value="{{ user.username }}"
      />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" value="{{ user.dob }}" />

      <label for="tech_stack">Tech Stack:</label>
      <input
        type="text"
        id="tech_stack"
        name="tech_stack"
        value="{{ user.tech_stack }}"
      />

      <label for="bio">Bio:</label>
      <textarea id="bio" rows="10" name="bio">{{ user.bio }}</textarea>

      <label for="occupation">Occupation:</label>
      <input
        type="text"
        id="occupation"
        name="occupation"
        value="{{ user.occupation }}"
      />

      <label for="location">Location:</label>
      <input
        type="text"
        id="location"
        name="location"
        value="{{ user.location }}"
      />

      <label for="github">GitHub:</label>
      <input type="url" id="github" name="github" value="{{ user.github }}" />

      <label for="linkedin">LinkedIn:</label>
      <input
        type="url"
        id="linkedin"
        name="linkedin"
        value="{{ user.linkedin }}"
      />

      <label for="twitter">Twitter:</label>
      <input
        type="url"
        id="twitter"
        name="twitter"
        value="{{ user.twitter }}"
      />

      <label for="facebook">Facebook:</label>
      <input
        type="url"
        id="facebook"
        name="facebook"
        value="{{ user.facebook }}"
      />

      <label for="instagram">Instagram:</label>
      <input
        type="url"
        id="instagram"
        name="instagram"
        value="{{ user.instagram }}"
      />

      <label for="website">Website:</label>
      <input
        type="url"
        id="website"
        name="website"
        value="{{ user.website }}"
      />

      <label for="status">status:</label>
      <input type="text" id="status" name="status" value="{{ user.status }}" />

      <input type="submit" value="Update Profile" />
      <a href="/logout">Logout</a>
    </form>
  </div>
</div>
{% endblock bodyblock %}
